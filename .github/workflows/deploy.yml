name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Inject secrets into script
        run: |
          sed -i '' 's/PLACEHOLDER_TARGET_HASH/${{ secrets.TARGET_HASH }}/g' script.js
          sed -i '' 's/PLACEHOLDER_KEY/${{ secrets.ENCRYPTION_KEY }}/g' script.js
          sed -i '' 's/PLACEHOLDER_ENCRYPTED_PHONE/${{ secrets.ENCRYPTED_PHONE }}/g' script.js
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
